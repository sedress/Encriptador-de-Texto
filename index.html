<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <img class="imagen-header" src="/assets/Header.png" alt="Header">
    </header>
    
    <main></main>
        <section class="primera-seccion">
            <input class="input-tex-1" type="text">
            <p class="advertencia-1">Solo letras minúsculas y sin acentos</p>
            <a href="">Encriptar</a>
            <a href="">Desencriptar</a>
        </section>
        <section class="segunda-seccion">
            <img src="/assets/Muñeco.png" alt="Muñeco">
            <p class="segunda-seccion-texto-1">Ningún mensaje fue encontrado</p>
            <p class="segunda-seccion-texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <a href="">Copiar</a>
        </section>

    <footer></footer>

    <script src="/assets/Encriptador.js"></script>
</body>
</html>
