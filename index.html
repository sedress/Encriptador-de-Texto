<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <img class="imagen-header" src="/assets/Header.png" alt="Header">
        <p>Encriptador De Texto</p>
    </header>

    <main>
        <section class="primera-seccion">
            <textarea class="input-text-1" name="Input" id="input-text-1"></textarea>
            <p class="advertencia-1"><span class="bi--exclamation-circle-fill"></span> Solo letras minúsculas y sin acentos</p>
            <a class="boton-encriptar" href="">Encriptar</a>
            <a class="boton-desencriptar" href="">Desencriptar</a>
        </section>
        <section class="segunda-seccion">
            <img class="Muñeco" src="/assets/Muñeco.png" alt="Muñeco">
            <p class="segunda-seccion-texto-1">Ningún mensaje fue encontrado</p>
            <p class="segunda-seccion-texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea class="input-text-2" name="input-text-2" id="input-text-2"></textarea>
            <a disabled id="boton-copiar" class="boton-copiar" href="">Copiar</a>
        </section>
    </main>

    <footer>
        <p>Desarrollado por Sedress</p>
    </footer>

    <script src="./Scripts/Encriptador.js"></script>
    
</html>
