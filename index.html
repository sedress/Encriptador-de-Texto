<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="header">
        <img class="imagen-header" src="./assets/Header.png" alt="Header">
        <p>Encriptador De Texto</p>
    </header>

    <main>
        <section class="primera-seccion">
            <input type="text" class="input-text-1" name="Input" id="input-text-1">
            <p class="advertencia-1" style="display: none;"><span class="bi--exclamation-circle-fill"></span> Solo letras minúsculas y sin acentos</p>
            <button id="boton-encriptar" class="boton-encriptar" href="">Encriptar</button>
            <button id="boton-desencriptar" class="boton-desencriptar" href="">Desencriptar</button>
        </section>
        <section class="segunda-seccion">
            <img class="Muñeco" src="./assets/Muñeco.png" alt="Muñeco">
            <p class="segunda-seccion-texto-1">Ningún mensaje fue encontrado</p>
            <p class="segunda-seccion-texto-2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea class="input-text-2" name="input-text-2" id="input-text-2" style="display: none;" readonly onclick="none"></textarea>
            <p class="textocopiado" style="display: none;"><span class="solar--copy-linear "></span> Texto copiado</p>
            <button id="boton-copiar" class="boton-copiar" href="" style="display: none;">Copiar</button>
        </section>
    </main>

    <footer>
        <p>Desarrollado por 
            <a href="https://linktr.ee/Sedress" class="textoFooter">Sedress</a>
            para <strong>Alura Latam</strong>
        </p>
    </footer>

    <script src="./Scripts/Script.js"></script>
    
</html>
